<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内嵌框架</title>
</head>
<body>
	<!-- 使用内嵌框架进行链接 -->
	<a href="https://www.baidu.com/" title="跳转到百度" target="myframe">
	百度</a><br />

	<a href="https://www.tencent.com/" title="跳转到腾讯" target="myframe">
	腾讯网</a><br />
	
	<!-- 默认地址 -->
	<iframe src="https://www.baidu.com/" width="900" height="550" frameborder="0" scrolling="no" name="myframe"></iframe>
	
</body>
</html>

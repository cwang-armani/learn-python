<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格结构</title>
</head>
<body>
	<h3>产品列表</h3>
	<table border="1" width="300" height="120">
		<!-- tr 表示列-->
		<tr>
			<!-- th 表示表头-->
			<th>序号</th>
			<th>产品名称</th>
			<th>产品价格</th>
			<th>产品数量</th>
		</tr>
		<!-- center left right-->
		<tr align="center" valign="middle">
			<!-- td 表示表格中的列-->
			<td>1</td>
			<td>苹果</td>
			<td>5.00￥</td>
			<td>100kg</td>
		</tr>
		<!-- middle top bottom -->
		<tr align="center" valign="middle">
			<td>2</td>
			<td>橘子</td>
			<td>4.00￥</td>
			<td>200kg</td>
		</tr>
	</table>

	<table border="1" width="600" height="300">
		<tr>
			<th colspan="5" align="left" height="20%">基本情况</th>
		</tr>
		<tr>
			<td width="20%" height="20%">姓名</td>
			<td width="20%"></td>
			<td width="20%">性别</td>
			<td width="20%"></td>
			<td rowspan="5"><img src="f295325e09d8658ad9dcd39300a94e42_006NsB7gly8fhkpgwotkcj30yi0yfq56.jpg" height="150" width="150" /></td>
		</tr>
		<tr>
			<td>民族</td>
			<td></td>
			<td>生日</td>
			<td></td>
		</tr>
		<tr>
			<td>政治面貌</td>
			<td></td>
			<td>健康状况</td>
			<td></td>
		</tr>
		<tr>
			<td>籍贯</td>
			<td></td>
			<td>学历</td>
			<td></td>
		</tr>
		<tr>
			<td>电子邮箱</td>
			<td></td>
			<td>联系电话</td>
			<td></td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            padding: 50px;
            border: 1px solid #dddddd;;
        }
        .item{
            width: 30px;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item"><span>赞</span></div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $('.item').click(function () {
            addFavor(this)
        });

        function addFavor(self) {
            //增加标签
            var tag = document.createElement('span');
            $(tag).text('+1');
            //设置样式
            var fontSize = 15;
            var top = 0;
            var right = 0;
            var opacity = 1;

            $(tag).css('color','green');
            $(tag).css('position','absolute');
            $(tag).css('opacity',opacity);
            $(tag).css('fontSize',fontSize + 'px');
            $(tag).css('right',right);
            $(tag).css('top',top);
            $(self).append(tag);
            
            var obj = setInterval(function () {
                fontSize = fontSize +5;
                top = top - 5;
                right = right - 5;
                opacity = opacity -0.15;

                //属性重新赋值
                $(tag).css('opacity',opacity);
                $(tag).css('fontSize',fontSize + 'px');
                $(tag).css('right',right);
                $(tag).css('top',top);
                //移除便签 停止计时器
                if (opacity < 0){
                    clearInterval(obj);
                    $(tag).remove();
                }
            },100)
        }
    </script>
</body>
</html>

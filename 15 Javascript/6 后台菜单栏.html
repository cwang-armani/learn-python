<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
            display: none;
        }
        .item .header{
            text-align: center;
            height: 35px;
            background-color: #2459a2;
            color: white;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <div style="height: 48px;">
        <div style="width: 100px;">

            <div class="item">
                <div id="i1" class="header" onclick="ChangeState('i1')">菜单1</div>
                <div class="content hide">
                    <div>内容1</div>
                    <div>内容1</div>
                    <div>内容1</div>
                </div>
            </div>

            <div class="item">
                <div id="i2" class="header" onclick="ChangeState('i2')">菜单2</div>

                    <div>内容3</div>
                </div>
            </div>

            <div class="item">

                    <div>内容1</div>
                    <div>内容2</div>
                    <div>内容3</div>
                </div>
            </div>

            <div class="item">
                <div id="i4" class="header" onclick="ChangeState('i4')">菜单4</div>
                <div class="content hide">
                    <div>内容1</div>
                    <div>内容2</div>
                    <div>内容3</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function ChangeState(nid) {
            var current_header = document.getElementById(nid);
            var item_list = current_header.parentElement.parentElement.children;
            for (var i=0;i<item_list.length;i++){
                item_list[i].children[1].classList.add('hide');
            }
            current_header.nextElementSibling.classList.remove('hide')
        }

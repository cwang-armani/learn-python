<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="i1">百度一下你就知道</h1>
    <script>
        function func() {
            var tag = document.getElementById('i1');
            var content = tag.innerText;
            var p = content.charAt(0);
            var l = content.substring(1,content.length);
            new_content = l + p;
            tag.innerText = new_content
        }
        setInterval('func()',100)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style type="text/css">
		.con{
			width: 500px;
			height: 300px;
			border:1px solid #333;
			margin: 50px auto;
			overflow: auto;
		}
		.box{
			width: 400px;
			height: 600px;
			background-color: gold;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style type="text/css">
		.con{
			width: 694px;
			height: 50px;
			padding: 0;
			font-size: 0;
			margin: 20px auto;
		}
		.con li{
			list-style:none;
			width: 97px;
			height: 48px;
			text-align: center;
			line-height: 48px;
			border:1px solid gold;
			margin:-1;

			display: inline-block;
		}
		.con li{
			color: pink;
			font-size: 16px;
			font-family: 'microsoft yahei';
			text-decoration: none;
		}
		.con li:hover{
			background-color: orange;
			color: white;
		}
	</style>
</head>

<body>
	<ul class="con">
		<li>首页</li>
		<li>公司简介</li>
		<li>解决方案</li>
		<li>公司新闻</li>
		<li>行业动态</li>
		<li>招纳贤才</li>
		<li>联系我们</li>
	</ul>
</body>
</html>
